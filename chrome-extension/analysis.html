<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elalem - Site Analizi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .search-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid rgba(102, 126, 234, 0.1);
        }

        .search-label {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .site-title {
            text-align: center;
            color: #333;
            font-size: 1.6em;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .summary-section {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .summary-section h3 {
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .rating-display {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .recommendation-text {
            font-size: 1.1em;
            margin: 10px 0;
            opacity: 0.95;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 25px 0;
        }

        .analysis-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .analysis-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .card-icon {
            font-size: 1.5em;
            margin-right: 12px;
        }

        .card-content {
            color: #555;
            line-height: 1.6;
            font-size: 15px;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .icon {
            font-size: 1.2em;
            margin-right: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .main-container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .content {
                padding: 20px;
            }
        }

        /* Animasyonlar */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><span class="icon">üõ°Ô∏è</span>Elalem Site Analizi</h1>
            <p>E-ticaret sitelerini g√ºvenilirlik a√ßƒ±sƒ±ndan analiz edin</p>
        </div>

        <div class="content">
            <div class="search-section">
                <div class="search-label">
                    <span class="icon">üîç</span>Analiz edilecek site adƒ±nƒ± girin
                </div>
                <input type="text" 
                       class="search-input" 
                       id="siteInput" 
                       placeholder="√ñrnek: trendyol, hepsiburada, bade butik, amazon">
                <button class="analyze-btn" id="analyzeBtn" onclick="analyzeSite()">
                    <span class="icon">üöÄ</span>Analiz Et
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p><strong>Site analiz ediliyor...</strong></p>
                <p style="font-size: 14px; opacity: 0.7; margin-top: 10px;">Bu i≈ülem 30-60 saniye s√ºrebilir</p>
            </div>

            <div class="results" id="results">
                <h2 class="site-title" id="siteTitle"></h2>
                
                <div class="summary-section" id="summary">
                    <h3><span class="icon">üìä</span>Genel Deƒüerlendirme</h3>
                    <div class="rating-display" id="ratingDisplay">-/10</div>
                    <div class="recommendation-text" id="recommendationText">Analiz sonucu y√ºkleniyor...</div>
                </div>

                <div class="analysis-grid" id="analysisGrid">
                    <!-- Analiz kartlarƒ± buraya dinamik olarak eklenecek -->
                </div>
            </div>

            <div class="error" id="error">
                <h3><span class="icon">‚ùå</span>Hata Olu≈ütu</h3>
                <p id="errorMessage">Bilinmeyen bir hata olu≈ütu.</p>
            </div>
        </div>
    </div>

    <script>
        // Elalem Analysis Page - Content.js stilinde tasarlanmƒ±≈ü
        console.log('üõ°Ô∏è Elalem Analysis Page y√ºklendi');

        // Site analizi fonksiyonu
        async function analyzeSite() {
            const siteInput = document.getElementById('siteInput');
            const site = siteInput.value.trim();
            
            if (!site) {
                showError('L√ºtfen bir site adƒ± girin!');
                return;
            }

            console.log('üîç Site analizi ba≈ülatƒ±lƒ±yor:', site);

            // UI durumlarƒ±nƒ± g√ºncelle
            showLoading();
            hideResults();
            hideError();

            try {
                // API'ye istek g√∂nder
                const apiUrl = `http://127.0.0.1:8003/analyze-formatted?site=${encodeURIComponent(site)}`;
                console.log('üì° API isteƒüi g√∂nderiliyor:', apiUrl);
                
                const response = await fetch(apiUrl);
                console.log('üì® API yanƒ±tƒ± alƒ±ndƒ±:', response.status, response.statusText);
                
                const data = await response.json();
                console.log('üìã API verisi:', data);

                if (response.ok && data && data.success) {
                    console.log('‚úÖ Analiz ba≈üarƒ±lƒ±, sonu√ßlar g√∂steriliyor');
                    displayResults(data);
                } else {
                    console.error('‚ùå API hatasƒ±:', data);
                    showError(data.error || `Analiz ba≈üarƒ±sƒ±z oldu (HTTP ${response.status})`);
                }
            } catch (error) {
                console.error('üí• Fetch hatasƒ±:', error);
                showError(`API baƒülantƒ± hatasƒ±: ${error.message}. Sunucunun √ßalƒ±≈ütƒ±ƒüƒ±ndan emin olun.`);
            } finally {
                hideLoading();
            }
        }

        // Sonu√ßlarƒ± g√∂ster - Content.js stilinde
        function displayResults(data) {
            console.log('üé® Sonu√ßlar g√∂steriliyor:', data);
            
            const site = data.site || 'Bilinmeyen Site';
            const analysis = data.analysis || {};
            
            console.log('üìä Site:', site);
            console.log('üîç Analysis:', analysis);
            
            // Site ba≈ülƒ±ƒüƒ±nƒ± g√ºncelle
            document.getElementById('siteTitle').innerHTML = `
                <span style="color: #667eea; font-weight: bold;">üéØ Elalem'de Analiz Edilen Site:</span><br>
                <span style="color: #764ba2; text-transform: capitalize; font-size: 1.4em;">${site}</span>
            `;
            
            // √ñzet bilgileri g√ºncelle
            const summary = analysis.summary || {};
            const rating = summary.rating || 'Hesaplanƒ±yor...';
            const recommendation = summary.recommendation || 'Analiz tamamlanƒ±yor...';
            
            console.log('‚≠ê Rating:', rating);
            console.log('üí° Recommendation:', recommendation);
            
            document.getElementById('ratingDisplay').textContent = rating;
            document.getElementById('recommendationText').textContent = recommendation;
            
            // Analiz kartlarƒ±nƒ± olu≈ütur
            const grid = document.getElementById('analysisGrid');
            grid.innerHTML = '';
            
            const sections = analysis.sections || [];
            console.log('üìë B√∂l√ºmler:', sections.length);
            
            if (sections.length === 0) {
                console.warn('‚ö†Ô∏è Hi√ß b√∂l√ºm bulunamadƒ±, temel bilgileri g√∂steriliyor');
                
                // Temel analiz kartƒ±
                const basicCard = createBasicAnalysisCard(data);
                grid.appendChild(basicCard);
            } else {
                sections.forEach((section, index) => {
                    console.log(`üìã B√∂l√ºm ${index + 1}:`, section);
                    const card = createAnalysisCard(section);
                    grid.appendChild(card);
                });
            }
            
            showResults();
            console.log('‚úÖ Sonu√ßlar ba≈üarƒ±yla g√∂sterildi');
        }

        // Temel analiz kartƒ± olu≈ütur
        function createBasicAnalysisCard(data) {
            const site = data.site || 'Bilinmeyen Site';
            const card = document.createElement('div');
            card.className = 'analysis-card fade-in';
            
            card.innerHTML = `
                <div class="card-header">
                    <span class="card-icon">üìä</span>
                    <span>Analiz √ñzeti</span>
                </div>
                <div class="card-content">
                    <p><strong>üè™ Site:</strong> ${site}</p>
                    <p><strong>üìù Yorum Sayƒ±sƒ±:</strong> ${data.comment_count || 0}</p>
                    <p><strong>üìÖ Analiz Tarihi:</strong> ${new Date(data.analysis_date || Date.now()).toLocaleString('tr-TR')}</p>
                    <p><strong>‚úÖ Durum:</strong> ${data.success ? 'Ba≈üarƒ±lƒ±' : 'Ba≈üarƒ±sƒ±z'}</p>
                    ${data.error ? `<p style="color: #f44336;"><strong>‚ö†Ô∏è Hata:</strong> ${data.error}</p>` : ''}
                    <hr style="margin: 15px 0; border: none; border-top: 1px solid #eee;">
                    <p style="font-style: italic; color: #666;">
                        üì± Bu analiz Elalem Chrome Extension tarafƒ±ndan ger√ßekle≈ütirilmi≈ütir.
                    </p>
                </div>
            `;
            
            return card;
        }

        // Analiz kartƒ± olu≈ütur - Content.js stilinde
        function createAnalysisCard(section) {
            console.log('üé¥ Kart olu≈üturuluyor:', section);
            
            const card = document.createElement('div');
            const type = section.type || 'summary';
            card.className = `analysis-card ${type} fade-in`;
            
            // Ba≈ülƒ±k ve i√ßerik temizle
            const title = section.title || 'Analiz';
            const icon = section.icon || 'üìä';
            const cleanTitle = title.replace(icon, '').replace(/\*\*/g, '').trim();
            const content = section.content || 'Analiz verisi y√ºkleniyor...';
            
            card.innerHTML = `
                <div class="card-header">
                    <span class="card-icon">${icon}</span>
                    <span>${cleanTitle}</span>
                </div>
                <div class="card-content">
                    ${content}
                </div>
            `;
            
            console.log(`‚úÖ Kart olu≈üturuldu: ${cleanTitle}`);
            return card;
        }

        // UI yardƒ±mcƒ± fonksiyonlarƒ± - Content.js stilinde
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<span class="icon">‚è≥</span>Analiz Ediliyor...';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = false;
            analyzeBtn.innerHTML = '<span class="icon">üöÄ</span>Analiz Et';
        }

        function showResults() {
            const results = document.getElementById('results');
            results.style.display = 'block';
            results.classList.add('fade-in');
        }

        function hideResults() {
            document.getElementById('results').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            document.getElementById('errorMessage').textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.classList.add('fade-in');
            
            // 5 saniye sonra otomatik gizle
            setTimeout(() => {
                hideError();
            }, 5000);
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Enter tu≈üu ile arama
        document.getElementById('siteInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeSite();
            }
        });

        // Sayfa y√ºklendiƒüinde URL'den site parametresini al
        window.addEventListener('load', function() {
            console.log('üìÑ Sayfa y√ºklendi, URL parametreleri kontrol ediliyor...');
            
            const urlParams = new URLSearchParams(window.location.search);
            const site = urlParams.get('site');
            
            if (site) {
                console.log('üéØ URL parametresinden site bulundu:', site);
                document.getElementById('siteInput').value = site;
                
                // 1 saniye bekle, sonra otomatik analiz ba≈ülat
                setTimeout(() => {
                    analyzeSite();
                }, 1000);
            }
        });

        // Debug i√ßin global fonksiyonlar
        window.debugAnalysis = {
            testSite: (siteName) => {
                document.getElementById('siteInput').value = siteName;
                analyzeSite();
            },
            clearResults: () => {
                hideResults();
                hideError();
                hideLoading();
            }
        };

        console.log('üöÄ Elalem Analysis Page hazƒ±r! Debug i√ßin window.debugAnalysis kullanabilirsiniz.');
    </script>
</body>
</html>
