<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elalem - Site Analizi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .search-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid rgba(102, 126, 234, 0.1);
        }

        .search-label {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .site-title {
            text-align: center;
            color: #333;
            font-size: 1.6em;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .summary-section {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .summary-section h3 {
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .rating-display {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .recommendation-text {
            font-size: 1.1em;
            margin: 10px 0;
            opacity: 0.95;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 25px 0;
        }

        .analysis-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .analysis-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .card-icon {
            font-size: 1.5em;
            margin-right: 12px;
        }

        .card-content {
            color: #555;
            line-height: 1.6;
            font-size: 15px;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .icon {
            font-size: 1.2em;
            margin-right: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .main-container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .content {
                padding: 20px;
            }
        }

        /* Animasyonlar */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><span class="icon">ğŸ›¡ï¸</span>Elalem Site Analizi</h1>
            <p>E-ticaret sitelerini gÃ¼venilirlik aÃ§Ä±sÄ±ndan analiz edin</p>
        </div>

        <div class="content">
            <div class="search-section">
                <div class="search-label">
                    <span class="icon">ğŸ”</span>Analiz edilecek site adÄ±nÄ± girin
                </div>
                <input type="text" 
                       class="search-input" 
                       id="siteInput" 
                       placeholder="Ã–rnek: trendyol, hepsiburada, bade butik, amazon">
                <button class="analyze-btn" id="analyzeBtn" onclick="analyzeSite()">
                    <span class="icon">ğŸš€</span>Analiz Et
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p><strong>Site analiz ediliyor...</strong></p>
                <p style="font-size: 14px; opacity: 0.7; margin-top: 10px;">Bu iÅŸlem 30-60 saniye sÃ¼rebilir</p>
            </div>

            <div class="results" id="results">
                <h2 class="site-title" id="siteTitle"></h2>
                
                <div class="summary-section" id="summary">
                    <h3><span class="icon">ğŸ“Š</span>Genel DeÄŸerlendirme</h3>
                    <div class="rating-display" id="ratingDisplay">-/10</div>
                    <div class="recommendation-text" id="recommendationText">Analiz sonucu yÃ¼kleniyor...</div>
                </div>

                <div class="analysis-grid" id="analysisGrid">
                    <!-- Analiz kartlarÄ± buraya dinamik olarak eklenecek -->
                </div>
            </div>

            <div class="error" id="error">
                <h3><span class="icon">âŒ</span>Hata OluÅŸtu</h3>
                <p id="errorMessage">Bilinmeyen bir hata oluÅŸtu.</p>
            </div>
        </div>
    </div>

    <script>
        // Elalem Analysis Page - Content.js stilinde tasarlanmÄ±ÅŸ
        console.log('ğŸ›¡ï¸ Elalem Analysis Page yÃ¼klendi');

        // Site analizi fonksiyonu
        async function analyzeSite() {
            const siteInput = document.getElementById('siteInput');
            const site = siteInput.value.trim();
            
            if (!site) {
                showError('LÃ¼tfen bir site adÄ± girin!');
                return;
            }

            console.log('ğŸ” Site analizi baÅŸlatÄ±lÄ±yor:', site);

            // UI durumlarÄ±nÄ± gÃ¼ncelle
            showLoading();
            hideResults();
            hideError();

            try {
                // API'ye istek gÃ¶nder
                const apiUrl = `http://127.0.0.1:8003/analyze-formatted?site=${encodeURIComponent(site)}`;
                console.log('ğŸ“¡ API isteÄŸi gÃ¶nderiliyor:', apiUrl);
                
                const response = await fetch(apiUrl);
                console.log('ğŸ“¨ API yanÄ±tÄ± alÄ±ndÄ±:', response.status, response.statusText);
                
                const data = await response.json();
                console.log('ğŸ“‹ API verisi:', data);

                if (response.ok && data && data.success) {
                    console.log('âœ… Analiz baÅŸarÄ±lÄ±, sonuÃ§lar gÃ¶steriliyor');
                    displayResults(data);
                } else {
                    console.error('âŒ API hatasÄ±:', data);
                    showError(data.error || `Analiz baÅŸarÄ±sÄ±z oldu (HTTP ${response.status})`);
                }
            } catch (error) {
                console.error('ğŸ’¥ Fetch hatasÄ±:', error);
                showError(`API baÄŸlantÄ± hatasÄ±: ${error.message}. Sunucunun Ã§alÄ±ÅŸtÄ±ÄŸÄ±ndan emin olun.`);
            } finally {
                hideLoading();
            }
        }

        // SonuÃ§larÄ± gÃ¶ster - Content.js stilinde
        function displayResults(data) {
            console.log('ğŸ¨ SonuÃ§lar gÃ¶steriliyor:', data);
            
            const site = data.site || 'Bilinmeyen Site';
            const analysis = data.analysis || {};
            
            console.log('ğŸ“Š Site:', site);
            console.log('ğŸ” Analysis:', analysis);
            
            // Site baÅŸlÄ±ÄŸÄ±nÄ± gÃ¼ncelle
            document.getElementById('siteTitle').innerHTML = `
                <span style="color: #667eea; font-weight: bold;">ğŸ¯ Elalem'de Analiz Edilen Site:</span><br>
                <span style="color: #764ba2; text-transform: capitalize; font-size: 1.4em;">${site}</span>
            `;
            
            // Ã–zet bilgileri gÃ¼ncelle
            const summary = analysis.summary || {};
            const rating = summary.rating || 'HesaplanÄ±yor...';
            const recommendation = summary.recommendation || 'Analiz tamamlanÄ±yor...';
            
            console.log('â­ Rating:', rating);
            console.log('ğŸ’¡ Recommendation:', recommendation);
            
            document.getElementById('ratingDisplay').textContent = rating;
            document.getElementById('recommendationText').textContent = recommendation;
            
            // Analiz kartlarÄ±nÄ± oluÅŸtur
            const grid = document.getElementById('analysisGrid');
            grid.innerHTML = '';
            
            const sections = analysis.sections || [];
            console.log('ğŸ“‘ BÃ¶lÃ¼mler:', sections.length);
            
            if (sections.length === 0) {
                console.warn('âš ï¸ HiÃ§ bÃ¶lÃ¼m bulunamadÄ±, temel bilgileri gÃ¶steriliyor');
                
                // Temel analiz kartÄ±
                const basicCard = createBasicAnalysisCard(data);
                grid.appendChild(basicCard);
            } else {
                sections.forEach((section, index) => {
                    console.log(`ğŸ“‹ BÃ¶lÃ¼m ${index + 1}:`, section);
                    const card = createAnalysisCard(section);
                    grid.appendChild(card);
                });
            }
            
            showResults();
            console.log('âœ… SonuÃ§lar baÅŸarÄ±yla gÃ¶sterildi');
        }

        // Temel analiz kartÄ± oluÅŸtur
        function createBasicAnalysisCard(data) {
            const site = data.site || 'Bilinmeyen Site';
            const card = document.createElement('div');
            card.className = 'analysis-card fade-in';
            
            card.innerHTML = `
                <div class="card-header">
                    <span class="card-icon">ğŸ“Š</span>
                    <span>Analiz Ã–zeti</span>
                </div>
                <div class="card-content">
                    <p><strong>ğŸª Site:</strong> ${site}</p>
                    <p><strong>ğŸ“ Yorum SayÄ±sÄ±:</strong> ${data.comment_count || 0}</p>
                    <p><strong>ğŸ“… Analiz Tarihi:</strong> ${new Date(data.analysis_date || Date.now()).toLocaleString('tr-TR')}</p>
                    <p><strong>âœ… Durum:</strong> ${data.success ? 'BaÅŸarÄ±lÄ±' : 'BaÅŸarÄ±sÄ±z'}</p>
                    ${data.error ? `<p style="color: #f44336;"><strong>âš ï¸ Hata:</strong> ${data.error}</p>` : ''}
                    <hr style="margin: 15px 0; border: none; border-top: 1px solid #eee;">
                    <p style="font-style: italic; color: #666;">
                        ğŸ“± Bu analiz Elalem Chrome Extension tarafÄ±ndan gerÃ§ekleÅŸtirilmiÅŸtir.
                    </p>
                </div>
            `;
            
            return card;
        }

        // Analiz kartÄ± oluÅŸtur - Content.js stilinde
        function createAnalysisCard(section) {
            console.log('ğŸ´ Kart oluÅŸturuluyor:', section);
            
            const card = document.createElement('div');
            const type = section.type || 'summary';
            card.className = `analysis-card ${type} fade-in`;
            
            // BaÅŸlÄ±k ve iÃ§erik temizle
            const title = section.title || 'Analiz';
            const icon = section.icon || 'ğŸ“Š';
            const cleanTitle = title.replace(icon, '').replace(/\*\*/g, '').trim();
            const content = section.content || 'Analiz verisi yÃ¼kleniyor...';
            
            card.innerHTML = `
                <div class="card-header">
                    <span class="card-icon">${icon}</span>
                    <span>${cleanTitle}</span>
                </div>
                <div class="card-content">
                    ${content}
                </div>
            `;
            
            console.log(`âœ… Kart oluÅŸturuldu: ${cleanTitle}`);
            return card;
        }

        // UI yardÄ±mcÄ± fonksiyonlarÄ± - Content.js stilinde
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<span class="icon">â³</span>Analiz Ediliyor...';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = false;
            analyzeBtn.innerHTML = '<span class="icon">ğŸš€</span>Analiz Et';
        }

        function showResults() {
            const results = document.getElementById('results');
            results.style.display = 'block';
            results.classList.add('fade-in');
        }

        function hideResults() {
            document.getElementById('results').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            document.getElementById('errorMessage').textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.classList.add('fade-in');
            
            // 5 saniye sonra otomatik gizle
            setTimeout(() => {
                hideError();
            }, 5000);
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Enter tuÅŸu ile arama
        document.getElementById('siteInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeSite();
            }
        });

        // Sayfa yÃ¼klendiÄŸinde URL'den site parametresini al
        window.addEventListener('load', function() {
            console.log('ğŸ“„ Sayfa yÃ¼klendi, URL parametreleri kontrol ediliyor...');
            
            const urlParams = new URLSearchParams(window.location.search);
            const site = urlParams.get('site');
            
            if (site) {
                console.log('ğŸ¯ URL parametresinden site bulundu:', site);
                document.getElementById('siteInput').value = site;
                
                // 1 saniye bekle, sonra otomatik analiz baÅŸlat
                setTimeout(() => {
                    analyzeSite();
                }, 1000);
            }
        });

        // Debug iÃ§in global fonksiyonlar
        window.debugAnalysis = {
            testSite: (siteName) => {
                document.getElementById('siteInput').value = siteName;
                analyzeSite();
            },
            clearResults: () => {
                hideResults();
                hideError();
                hideLoading();
            }
        };

        console.log('ğŸš€ Elalem Analysis Page hazÄ±r! Debug iÃ§in window.debugAnalysis kullanabilirsiniz.');
    </script>
</body>
</html>
