<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        h3 {
            margin: 0 0 15px 0;
            text-align: center;
        }
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            font-size: 13px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #ff5252;
        }
        button:disabled {
            background: #999;
            cursor: not-allowed;
        }
        .search-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .search-input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .suggestions {
            max-height: 120px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 5px;
        }
        .suggestion {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
        }
        .suggestion:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .suggestion:last-child {
            border-bottom: none;
        }
        .search-btn {
            background: #4CAF50;
            font-size: 12px;
            padding: 8px;
        }
        .search-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h3>üåê Elalem Analytics</h3>
    
    <div class="status" id="status">
        Site kontrol ediliyor...
    </div>
    
    <button id="analyzeBtn" disabled>
        üìä Bu Siteyi Analiz Et
    </button>
    
    <div class="search-section">
        <div style="font-size: 12px; margin-bottom: 8px;">üîç Ba≈üka bir site analiz et:</div>
        <input type="text" class="search-input" id="siteSearch" placeholder="Site adƒ± yazƒ±n (√∂rn: trendyol, amazon)">
        <button class="search-btn" id="searchBtn">Ara & Analiz Et</button>
        <div class="suggestions" id="suggestions" style="display: none;"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
